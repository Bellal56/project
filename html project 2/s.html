<html>
	<head>
		<title>form</title>
	</head>
	<body>
		<form>
			<table border="0" cellspacing="0" cellpadding="10" width="800" align="center">
			<tr>
				<td bgcolor="#049fef" align="right">
					<h1>Login Form</h1>
				</td>
			</tr>
				<tr>
					<td>
						<lable for="Email">Email</lable>
					</td>
					<td>
						<input type="Email" id="Email" size="50">
					</td>
				</tr>
				<tr>
					<td>
						<lable for="Password">Password</lable>
					</td>
					<td>
						<input type="Password" id="Password" size="50">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="Submit"><font color="blue" size="5">Submit</font></button>
						<input type="Reset" value="Reset">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
